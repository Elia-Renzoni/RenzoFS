info:
  title: RenzoFS
  version: 2024-05-08

servers:
  -url: http://localhost/insert

paths:
  /insert:
  post:
    summary: add some content to a file
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              query_type:
                type: string
              user:
                type: string
              file_name:
                type: string
              query_content:
                type: array of string
                example: [id, column1 value, columnN value] 
    responses:
      '201':
        descritpion: created
        content:
          application/json:
            schema:
              type: object
              properties:
                succ_message:
                  type: string
                  example: Informations succesfully added
      '405':
        description: Method Not Allowed
        content:
          application/json:
            schema:
              type: object
              properties:
                err_message:
                  type: string
                  example: Method Not Allowed
      '500':
        descripiton: Internal Server Error, when something went wrong in Backend, such as directory not found or json marshaling error
        content:
          application/json:
            schema:
              type: object
              properties:
                err_messagge:
                  type: string
                  example: Directory ... doesn't exist
    
  


