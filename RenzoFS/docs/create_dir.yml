#
# create dir API documentation
#

info:
  title: RenzoFS
  version: 2024-05-08

servers:
  -url: http://localhost/cratedir

paths:
  /createdir:
  post:
    summary: create a new remote directory
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name: dir_to_create
              type: string
  responses:
    '201':
      description: Created
      content:
        application/json:
          schema:
            type: object
            properties:
              succ_message:
                type: string
                example: dir has been created
    '405':
      description: Method Not Allowed
      content:
        application/json:
          schema:
            type: object
            properties:
              err_message:
                type: string
                example: Method Not Allowed
    '500':
      description: Internal Server Error, when something went wrong in Backend, such as directory not found or json marshaling error
      content:
        application/json:
          schema:
            type: object
            properties:
              err_message:
                type: string
                example: directory ... doesn't exist

    